@if (AllItems()?.length ) {



<section class="wishlist" @fadeIn>
  <div class="container">


    <div class="col-12">
      <div class="wishlist-head  ">
        <h5>MyWishlist</h5>

        <div class="remove-all">
          <button class="btn  btn-danger" (click)="removeAllitems()"> delete all items</button>
        </div>
      </div>
    </div>









    <div class="col-12">
      <div class="items-wishlist">

        @for (item of AllItems(); track item.product_id) {


        <div class="item" @fadeIn>
          <div class="row">
            <div class="col-lg-3 col-sm-12 col-md-4">
              <div class="item-img">
                <img [src]="item.main_image" class="img-fluid" alt="img product">
              </div>
            </div>


            <div class="col-lg-9 col-sm-12 col-md-8">
              <div class="item-details">
                <h2>{{item.name}}</h2>
                <p>{{item.price | currency :"GBP"}}</p>
                <button class="btn btn-danger" (click)="removeItem(item.wishlist_item_id)"> delete</button>
              </div>
            </div>
          </div>
        </div>

        }
      </div>
    </div>




















  </div>
</section>


}


@else {


<section class="wishlist">
  <div class="container">
    <div class="col-12">
      <div class="empty-wishlist">
        <img src="./assets/img/wishlistempty.svg" class="img-fluid" alt="img empty">
        <h2>Your wishlist is empty.</h2>
        <button class="btn  btn-success"  routerLink="/allproducts"> Continue Shopping</button>
      </div>
    </div>
  </div>
</section>
}
