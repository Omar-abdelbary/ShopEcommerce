<section class="all-categories">
  <div class="container">


    <div class="col-12">
      <div class="all-categories-heading">
        <h5>AllCategories</h5>
        <button class="btn btn-primary"  routerLink="/addcategory">Add Category</button>
      </div>
    </div>






    <div class="categories">
      <div class="row">


        @for (item of AllCategories(); track item.category_id) {

          <div class="col-lg-3 col-sm-12 col-md-4">
            <div class="category">
              <img [src]="item.image_url" class="img-fluid" alt="">
              <h3>{{item.name.slice(0 , 17)}}</h3>
              <p>{{item.description.slice(0 , 12)}}</p>


              <div class="links">
              <!-- <button class="link-btn" title="view category">
                <i class="fa-solid fa-eye"></i>
              </button> -->
              <button class="link-btn" title="update category"  [routerLink]="['/editcategory' , item.category_id]">
                <i class="fa-solid fa-pen-to-square"  ></i>
              </button>

              <button class="link-btn" title="delete category">
                <i class="fa-solid fa-trash" (click)="delete(item.category_id)" ></i>
              </button>


            </div>
            </div>
          </div>
        }
      </div>
    </div>

























































































































































  </div>
</section>
