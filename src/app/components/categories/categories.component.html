@if (AllCategories()) {



<section class="categories">
  <div class="container">





    <div class="col-12">
      <div class="categories-head">
        <h3>AllCategories:</h3>
      </div>
    </div>





    <div class="col-12">
      <div class="all-categories">


        <div class="row">
          @for (category of AllCategories(); track category.category_id) {

          <div class="col-lg-3 col-sm-12 col-md-4">
            <div class="category-details" [routerLink]="['/category' , category.category_id]">
              <img [src]="category.image_url" class="img-fluid" alt="img category">
              <h5>{{category.name}}</h5>
              <p>{{category.description}}</p>
            </div>
          </div>
          }
        </div>
      </div>
    </div>





  </div>
</section>
}
